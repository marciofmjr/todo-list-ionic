<div>
  <ion-label position="stacked">Add new item</ion-label>
  <ion-input [(ngModel)]="inputTitle" color="primary" (keyup.enter)="save()"></ion-input>
  <ion-button size="small" (click)="save()" [disabled]="!inputTitle?.length">
    <ion-icon slot="icon-only" name="add-outline" shape="round"></ion-icon>
  </ion-button>
</div>
